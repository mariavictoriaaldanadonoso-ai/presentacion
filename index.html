<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referentes para Puesta en Escena</title>
  <style>
    /* [todo tu CSS se mantiene igual, lo he recortado aquí por espacio] */
  </style>
</head>
<body>
  <div class="slideshow-container">
    <!-- Aquí van todas tus diapositivas .slide -->
    <!-- ... (no lo repito aquí por espacio, pero lo copié todo tal cual en la versión completa) -->
  </div>

  <div class="slide-counter">
    <span id="current-slide">1</span> / <span id="total-slides">8</span>
  </div>

  <div class="slide-menu">
    <button class="menu-btn active" onclick="goToSlide(0)">Portada</button>
    <button class="menu-btn" onclick="goToSlide(1)">Biografía Lorde</button>
    <button class="menu-btn" onclick="goToSlide(2)">Texto Lorde</button>
    <button class="menu-btn" onclick="goToSlide(3)">Aplicación Lorde</button>
    <button class="menu-btn" onclick="goToSlide(4)">Comisión Verdad</button>
    <button class="menu-btn" onclick="goToSlide(5)">Revelaciones</button>
    <button class="menu-btn" onclick="goToSlide(6)">Proyecciones</button>
    <button class="menu-btn" onclick="goToSlide(7)">Efectos Técnicos</button>
  </div>

  <div class="navigation">
    <button class="nav-btn" id="prev-btn" onclick="previousSlide()">← Anterior</button>
    <button class="nav-btn" id="next-btn" onclick="nextSlide()">Siguiente →</button>
  </div>

  <script>
    let currentSlide = 0;
    let slides, totalSlides, menuButtons;

    window.addEventListener('DOMContentLoaded', () => {
      slides = document.querySelectorAll('.slide');
      totalSlides = slides.length;
      menuButtons = document.querySelectorAll('.menu-btn');

      document.getElementById('total-slides').textContent = totalSlides;

      function showSlide(n) {
        slides[currentSlide].classList.remove('active');
        menuButtons[currentSlide].classList.remove('active');

        currentSlide = n;
        if (currentSlide >= totalSlides) currentSlide = 0;
        if (currentSlide < 0) currentSlide = totalSlides - 1;

        slides[currentSlide].classList.add('active');
        menuButtons[currentSlide].classList.add('active');
        document.getElementById('current-slide').textContent = currentSlide + 1;

        document.getElementById('prev-btn').disabled = currentSlide === 0;
        document.getElementById('next-btn').disabled = currentSlide === totalSlides - 1;
      }

      window.nextSlide = () => {
        if (currentSlide < totalSlides - 1) showSlide(currentSlide + 1);
      };

      window.previousSlide = () => {
        if (currentSlide > 0) showSlide(currentSlide - 1);
      };

      window.goToSlide = (n) => {
        showSlide(n);
      };

      document.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowRight' || e.key === ' ') {
          nextSlide();
        } else if (e.key === 'ArrowLeft') {
          previousSlide();
        } else if (e.key >= '1' && e.key <= '8') {
          goToSlide(parseInt(e.key) - 1);
        }
      });
html
      showSlide(0);
    });
  </script>
</body>
</html>
